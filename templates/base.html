<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Base{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
    <!--    Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!-- Main Section -->
<div class="main-section">
    <!-- NAV SECTION -->

    <div class="jumbotron">
        <h1 class="display4">QuickChat</h1>
        <p class="lead">Join a Room and Chat in RealTime</p>
    </div>
    <!-- Left Image Section -->
    <div id="image-section">
        <picture>
            <!-- image card -->
            <img class="card" src="{{url_for('static',filename='images/main.jpg') }}" border="5px">
        </picture>
    </div>
    <!--    Right side -->
    <div class="righthand-side">

        <!--  flash messages-->
        <!--messages is list of tuples (category,message)-->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <!--only if there are flash messages-->
        <!--1st item's  2nd value in list will be the message-->
        <div class="alert alert-{{ messages[0][0] }}" role="alert">
            {{ messages[0][1] }}

        </div>


        {% endif %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</div>
<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
